@()
<!DOCTYPE html>
<html>
    <head>
        <title>GenusTree</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="@routes.Assets.at("stylesheets/main-small.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script>
            $(function () {
               $('#back-button').click(function() {
                   parent.history.back();
                   return false;
               })
            });
        </script>
    </head>
    <body>
        <div id='header-panel'>
            <span class='header-text'>Privacy Policy</span><img id='header-logo' src="@routes.Assets.at("images/tree.gif")"/>
        </div>
        <div id='main-panel'>
            GenusTree does not save any user information.<br>No GenusTree cookies are used to save your session.<br>GenusTree only reads FamilySearch.org data and does not write or change any information.<br>
            <br>
            <input type='button' id='back-button' class="btn btn-success center-block" value='Back'/>
        </div>
        <div id='footer-panel'>
            <div id='footer-text'><span id='footer-text-message'>Thanks for using GenusTree</span></div>
        </div>
    </body>
</html>
