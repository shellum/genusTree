@(token: String, personId: String)
<!DOCTYPE html>
<html>
    <head>
        <title>GenusTree</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id='header-panel'>
            <span class='header-text'>What do you want to do?</span>
        </div>
        <div id='main-panel'>
            <form action='/getCousins' method='POST'>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='submit' id='main-panel-button' class="btn btn-success center-block" value='Find Cousins'/>
            </form>
        </div
    </body>
</html>
