@(token: String, personId: String)
<!DOCTYPE html>
<html>
    <head>
        <title>GenusTree</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="@routes.Assets.at("stylesheets/main-small.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script>
            $(function () {
               $('#get-cousins-button').click(function() {
                   $('#get-cousins-button').attr("disabled","disabled");
                   $('#get-cousins-form').submit();
               })
                $('#name-cloud-button').click(function() {
                    $('#name-cloud-button').attr("disabled","disabled");
                    $('#name-cloud-form').submit();
                })
            });
        </script>
    </head>
    <body>
        <div id='header-panel'>
            <span class='header-text'>Menu</span><img id='header-logo' src="@routes.Assets.at("images/tree.gif")"/>
        </div>
        <div id='main-panel'>
            *GenusTree does not know about living family members that you have not manually added to your FamilySearch tree.
            <form id='get-cousins-form' action='/search' method='POST'>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='button' id='get-cousins-button' class="btn btn-success center-block padded-button" value='Find Relatives'/>
            </form>
            <form id='name-cloud-form' action='/nameCloudDetails' method='POST'>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='button' id='name-cloud-button' class="btn btn-success center-block padded-button" value='Name Cloud'/>
            </form>
        </div>
        <div id='footer-panel'>
            <div id='footer-text'><a href="/privacyPolicy">Privacy Policy</a><a id='logout-link' href="/">Logout</a></div>
        </div>
    </body>
    @analytics()
</html>
