@(token: String, personId: String)
<!DOCTYPE html>
<html>
    <head>
        <title>GenusTree</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen and (max-width: 500px)" href="@routes.Assets.at("stylesheets/main-small.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script>
            $(function () {
               $('#get-cousins-button').click(function() {
                   $('.progress').show();
                   $('#get-cousins-button').attr("disabled","disabled");
                   $('#get-cousins-form').submit();
               })
            });
        </script>
    </head>
    <body>
        <div id='header-panel'>
            <span class='header-text'>What do you want to do?</span>
        </div>
        <div id='main-panel'>
            <div class="progress" style='display:none;'>
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <form id='get-cousins-form' action='/getCousins' method='POST'>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='button' id='get-cousins-button' class="btn btn-success center-block" value='Find Cousins'/>
            </form>
        </div>
        <div id='footer-panel'>
            <div id='footer-text'>Try it out!</div>
        </div>
    </body>
</html>
