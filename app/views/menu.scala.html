@(token: String, personId: String, json: String)
<!DOCTYPE html>
<html>
    <head>
        <title>GenusTree</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="@routes.Assets.at("stylesheets/main-small.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script>
            $(function () {
               $('#get-cousins-form').click(function() {
                    $('#get-cousins-button').attr("disabled","disabled");
                    $("#get-cousins-form :input[name='nameList']" ).val($('#nameHolder' ).val());
                    $('#get-cousins-form').submit();
               });
                $('#name-cloud-form').click(function() {
                    $('#name-cloud-button').attr("disabled","disabled");
                    $("#name-cloud-form :input[name='nameList']" ).val($('#nameHolder' ).val());
                    $('#name-cloud-form').submit();
                });
                $('#duplicates-form').click(function() {
                    $('#duplicates-button').attr("disabled","disabled");
                    $("#duplicates-form :input[name='nameList']" ).val($('#nameHolder' ).val());
                    $('#duplicates-form').submit();
                });
                $('#map-form').click(function() {
                    $('#map-button').attr("disabled","disabled");
                    $("#map-form :input[name='nameList']" ).val($('#nameHolder' ).val());
                    $('#map-form').submit();
                });
            });
        </script>
    </head>
    <body>
        <div id='header-panel'>
            <span class='header-text'>GenusTree Menu</span><img id='header-logo' src="@routes.Assets.at("images/tree.gif")"/>
        </div>
        <input type='hidden' id='nameHolder' name='nameHolder' value='@Html(json)'/>
        <div id='main-panel'>
            <form id='get-cousins-form' style='float:left;margin:10px' action='/search' method='POST'>
                <img id='get-cousins-image' style='cursor: pointer; cursor: hand;' src="@routes.Assets.at("images/MenuRelativeList.png")"/>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='hidden' name='nameList' value=''/>
                <input type='button' id='get-cousins-button' class="btn btn-success center-block padded-button" value='See Single Generation'/>
            </form>
            <form id='name-cloud-form' style='float:left;margin:10px' action='/nameCloudDetails' method='POST'>
                <img id='name-cloud-image' style='cursor: pointer; cursor: hand;' src="@routes.Assets.at("images/MenuNameCloud.png")"/>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='hidden' name='nameList' value=''/>
                <input type='button' id='name-cloud-button' class="btn btn-success center-block padded-button" value='Name Cloud'/>
            </form>
            <form id='duplicates-form' style='float:left;margin:10px' action='/findDuplicateDetails' method='POST'>
                <img id='name-cloud-image' style='cursor: pointer; cursor: hand;' src="@routes.Assets.at("images/MenuDuplicatesList.png")"/>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='hidden' name='nameList' value=''/>
                <input type='button' id='duplicates-button' class="btn btn-success center-block padded-button" value='Find Duplicates'/>
            </form>
            <form id='map-form' style='float:left;margin:10px' action='/map' method='POST'>
                <img id='name-cloud-image' style='cursor: pointer; cursor: hand;' src="@routes.Assets.at("images/MenuMapAncestors.png")"/>
                <input type='hidden' name='token' value='@token'/>
                <input type='hidden' name='pid' value='@personId'/>
                <input type='hidden' name='nameList' value=''/>
                <input type='button' id='map-button' class="btn btn-success center-block padded-button" value='Map Ancestors'/>
            </form>
        </div>
        <div id='footer-panel'>
            <div id='footer-text'><a href="/privacyPolicy">Privacy Policy</a><a id='logout-link' href="/">Logout</a></div>
        </div>
    </body>
    @analytics()
</html>
