            var map;

            var cache = {};
            var outstanding = 0;
            var completed = 0;
            function isFloat(n) {
            return n === +n && n !== (n|0);
            }

            $(function () {
                var myLatlng = new google.maps.LatLng(40, -111);
                var mapOptions = {
                    zoom: 2,
                    center: myLatlng

                map = new google.maps.Map(document.getElementById("map"), mapOptions);

            json.forEach(function(path) {
            path.forEach ( function ( person ) {
            if ( ! isFloat ( person.lat ) ) {
            outstanding ++ ;
            }
            } ) ;
            });
                var whits=0;
                var chits=0;

            json.forEach(function(path) {
                    path.forEach(function(person) {
                        var delayinc = 200;
                        setTimeout ( function ( ) {
                            if ( ! isFloat ( person.lat ) ) {

                                var latlon = cache[ person.place ] ;
                                 if ( latlon === undefined ) {

                                    var jqxhr = $.get ( "http://maps.googleapis.com/maps/api/geocode/json?sensor=false&address=" + person.place, function ( data ) {
                                        completed ++ ;
                                        whits++;
                                        //console.log("req ok: "+whits+ " "+ person.place);
                                        person.lat = data.results[ 0 ].geometry.location.lat ;
                                        person.lon = data.results[ 0 ].geometry.location.lng ;
                                        cache[ person.place ] = { lat : person.lat, lon : person.lon } ;

                                    } )

                                    .fail ( function ( ) {
                                        person.lat = "" ;
                                        person.lon = "" ;
                                        completed ++ ;
                                    } ) ;
                                 }
                                else
                                {
                                    chits++;
                                    //console.log("cache ok: "+ chits+" " + person.place);
                                    person.lat = latlon.lat;
                                    person.lon = latlon.lon;
                                    completed++;
                                    delayinc = 0;
                                }
                            }
                        }, n ) ;
                        n += delayinc; ;
                        if (n>2000) n = 200;


                    });
            });
                  setTimeout(check, 1000);
        });
