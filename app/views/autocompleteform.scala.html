@(personId: String)
<div class="form-element field-width">
    FamilySearch ID for starting point (default is you):
    <input type='text' class="form-control typeahead tt-query" spellcheck="false" id='pid' name='pid' value='@personId'/>
</div>
<div class="form-element field-width">
    Search for a FamilySearch ID using a name:
    <input type='text' class="form-control typeahead tt-query" autocomplete="off" spellcheck="false" id='name' name='name' value=''/>
</div>
