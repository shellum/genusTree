<!DOCTYPE html>

<html>
    <head>
        <title>GenusTree</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
    </head>
    <script>
        $(function() {
            $('#sign-in-button').click(function() {
                $('#sign-in-form').submit();
                });
        });
    </script>
    <body>
        <form id='sign-in-form' action='https://sandbox.familysearch.org/cis-web/oauth2/v3/authorization' method='POST'>
            <div id='header-panel-right'>
                <span class='header-text'>GenusTree</span><span id='sign-in-button' class='btn btn-default'>Sign In</span>
            </div>
            <div id='main-panel'>
                <img src="@routes.Assets.at("images/tree.gif")" class='tree'>
                <input type='hidden' name='response_type' value='code'/>
                <input type='hidden' name='redirect_uri' value='@play.Play.application().configuration().getString("familysearch.callback.url")'/>
                <input type='hidden' name='client_id' value='@play.Play.application().configuration().getString("familysearch.developer.id")'/>
        </div>
        <div id='footer-panel'>
            <span>Try it out!</span>
        </div>
    </form>
    </body>
</html>
