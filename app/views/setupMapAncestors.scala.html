@(token: String, personId: String)
<form id='mapAncestors-form' action='/map' method='POST'>
    <input type='hidden' name='token' value='@token'/>
    <input type='hidden' name='pid' value='@personId'/>
    <input type="hidden" name="nameList" id="mapAncestors-nameList"/>
    <input type="hidden" name="action" value="/map"/>
    <div class="form-element">
        <input type='button' id='mapAncestors-button' class="btn btn-success" value='Search'/>
    </div>
    <br>
</form>
